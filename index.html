<!DOCTYPE html>

<html>
<head>
    <title>Game Proto 3</title>
    <link rel='stylesheet' type='text/css' href='styles/temp.css' />
</head>

<body>
<!-- Activity is here -->
<p id="instructions"></p>
<div id="sequence_container"></div>
<div class="bottom">
    <input id="input" />
</div>

<!-- mask & popup are shown/hidden/populated by methods in game_logic-->
<div id="mask"></div>
<div id="popup">
    <img class='vocab_image' />
    <h1 class='vocab_word'></h1>
    <h2 class='vocab_english'></h2>
    <p class='vocab_definition'></p>
</div>
<!-- covers the activity, we will need to change this to make it more pretty -->
<div id='cut_scene'>
    <div id='cut_scene_images'></div>
    <div class='footer'>
        <button onclick='skip()'>Continue</button>
        <p id='cut_scene_text'></p>
    </div>
</div>

<script type="text/javascript" src="libraries/jquery-2.1.0.min.js"></script>
<script type="text/javascript" src="libraries/createjs-2013.12.12.min.js"></script>
<script type="text/javascript" src="libraries/swfobject.js"></script>
<!--script type="text/javascript" src="http://code.createjs.com/createjs-2013.12.12.min.js"></script-->
<!--script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js"></script-->
<script type='text/javascript' src="scripts/game_logic.js"></script>

</body>
</html>
